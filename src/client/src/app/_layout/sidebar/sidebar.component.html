 
<aside class="sidebar" [ngClass]="{collapseClass: isActive}">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand m-0 py-2 brand-title" href="#">Demo App</a>
    <span></span>
    <a class="navbar-brand py-2 material-icons toggle-sidebar" (click)="toggleSidebar()">menu</a>
  </nav>

  <nav class="navigation">
    <ul>
      <li class="active">
        <a routerLink="/dashboard"  routerLinkActive="active" >
          <span class="nav-icon material-icons">public</span>
          {{ 'Dashboard' | translate }} 
        </a>
      </li>

      <li [ngClass]="{'open': showMenu === 'author'}">
        <a (click)="addExpandClass('author')" title="Author">
          <span class="nav-icon material-icons">author</span> {{ 'Author' | translate }}
          <span class="toogle-sub-nav material-icons">keyboard_arrow_right</span></a>
        <ul class="sub-nav" [ngStyle]="{'display':(showMenu === 'author')?'block':'none'}">
          <li>
            <a routerLink="/authors"routerLinkActive="active">
              <i class="fa fa-file-o"></i><span> &nbsp;&nbsp;&nbsp;{{ 'Author List' | translate }}</span>
            </a>
          </li>
        </ul>
      </li>

      <li [ngClass]="{'open': showMenu === 'book'}">
        <a (click)="addExpandClass('book')" title="Book">
          <span class="nav-icon material-icons">book</span> {{ 'Book' | translate }}
          <span class="toogle-sub-nav material-icons">keyboard_arrow_right</span></a>
        <ul class="sub-nav" [ngStyle]="{'display':(showMenu === 'book')?'block':'none'}">
          <li>
            <a routerLink="/books" routerLinkActive="active">
              <i class="fa fa-file-o"></i><span> &nbsp;&nbsp;&nbsp;{{ 'Book List' | translate }}</span>
            </a>
          </li>
        </ul>
      </li>

    </ul>

  </nav>
</aside>
